<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="static/css/chatroom.css" />
    <title>ChocoTheCoochat</title>
</head>

<!-- header -->
<header></header>

<!-- body -->

<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-sm-8">
                <div class="card" style="height: 700px;">
                    <div class="card-header" id="chatname">
                        <!--채팅방 이름-->
                    </div>
                    <div class="card-body overflow-hidden">
                        <div id="chat_messages" class="w-100 h-100 border-0 overflow-scroll"></div>
                    </div>
                    <div class="card-footer">
                        <div style="display: flex; justify-content: center; width: 100%; height: 10vh;">
                            <textarea type="text" class="form-control" id="chatMessageInput" rows="3"
                                placeholder="메시지를 입력하세요"
                                style="width: 100%; margin: 0 5px 0 0px; border-radius: 15px;"></textarea>
                            <button class="btn btn-success" id="chatMessageSend" type="button"
                                style="background-color: rgb(65, 166, 209); border-radius: 15px; height: auto; height:5vh;">Send</button>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card" style="height: 700px;">
                    <div class="card-header">
                        접속 유저 <span id="user_count"></span>
                    </div>
                    <div class="card-body">
                        <ul id="user_list"></ul>
                    </div>
                </div>
            </div>
            <hr class="my-3" />
            <a href="chatindex.html" class="btn btn-success"
                style="background-color: rgb(65, 166, 209); border-radius: 15px; width:80%; height: auto;"
                id="exit">나가기</a>
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">알림</h5>
                        </div>
                        <div class="modal-body"></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary">OK</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- footer -->
<footer></footer>
<!-- script -->
<script src="/static/js/api.js" type="module"></script>
<script src="/static/js/chatroom.js" type="module"></script>
<script src="/static/js/loader.js" type="module"></script>

</html>
