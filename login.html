

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/css/signup.css">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>


    <title>삭제예정 | 로그인</title>
</head>

<body>
    <header></header>
    <main>
        <div class="container-login w-50">
            <div class="login-box">
                <form>
                    <h2 class="text-center">로그인</h2>
                    <div class="mb-3">
                        <label for="Email" class="form-label">이메일</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="이메일">
                    </div>
                    <div class="mb-3">
                        <label for="Password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="비밀번호">
                    </div>
                    <div class="text-center mb-3">
                        <a href="/users/signup.html" style="text-decoration: none;" class="link-primary">회원가입은 여기로!</a>
                    </div>
                    <div class="text-center">
                        <button id='login' type="button" class="sign-btn btn btn-outline-primary"
                            >로그인</button>
                    </div>
                </form>
                <div class="social-login">
                    <button class="social-btn" onclick=""><img class="social-btn-img"
                            src="/static/image/google.png"></button>
                    <button class="social-btn" onclick=""><img class="social-btn-img"
                            src="/static/image/kakao.png"></button>
                    <button class="social-btn" onclick=""><img class=" social-btn-img"
                            src="/static/image/naver.png"></button>
                    <!-- <button class="social-btn"><img class="social-btn-img" src="/static/image/github.png"></button> -->
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script type="module" src="/static/js/api.js"></script>
    <script type="module" src="/static/js/loader.js"></script>
    <script type="module" src="/static/js/login.js"></script>
</body>

</html>
