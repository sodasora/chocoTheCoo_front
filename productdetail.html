<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 상세 정보</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="static/css/header.css">
    <link rel="stylesheet" href="static/css/footer.css">
    <link rel="stylesheet" href="static/css/productdetail.css">

</head>
<header></header>

<body>
    <div class="section3">
        <div class="productSection" id="post-card">
            <img src="/static/images/상품상단.png" id="top-image">
            <div class="imageBox" id="product-image"></div>
            <h1 id="product-title">게시글 제목</h1>
            <div class="amountbox" id="product-amount">수량</div>
            <div class="priceBox" id="product-price">상품 가격</div>
            <div class="contentBox" id="product-content">상품 설명</div>
            
            <div class="button-area">
                <button id="edit-btn" type="button" class="btn btn-dark">수정하기</button>
                <button id="delete-btn" type="button" class="btn btn-dark">삭제하기</button>
            </div>
        </div>

        <!-- 상품 디테일 navbar 따로 만들겠습니다! -->
        <div class="top-category">
            <nav>
                <a id="detailView" style='cursor:pointer' onclick="location.href='#';">상품상세보기/a>
                <a id="reviewView" style='cursor:pointer' onclick="location.href='#';">상품후기</a>
                <a id="sellerpage" style='cursor:pointer' onclick="location.href='#';">판매자정보</a>
                <div class="nav-underline"></div>
            </nav>
        </div>
        <div id="review-List">
            <!--댓글 불러오는 공간-->
                
        </div>
        
    </div>
    


</body>

<footer></footer>
