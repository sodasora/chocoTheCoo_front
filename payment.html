<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT</title>
</head>

<body>
    <button onclick="payment()">결제</button>
    <!-- <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script> -->
    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
    <script>
        function payment() {
            const IMP = window.IMP;
            //const code = "iamport"
            IMP.init("imp62841557");

            // 쇼핑몰 결제 고유번호
            const uid = "merchant_" + new Date().getTime();

            IMP.request_pay({
                //pg: "kcp.store-b632d436-d45f-46a9-ac73-0a6c377c30d3",
                pg: "INIpayTest",
                pay_method: "card",
                merchant_uid: uid,
                name: "테스트",
                amount: 100,
                currency: "KRW",
                // 결제가 되면 리턴 콜백 받는 곳
            }, function (response) {
                console.log(response)
                if (response.success == false) {
                    alert(response.error_msg)
                }
                else {
                    alert("결제성공")
                }
            });
        };
    </script>
</body>

</html>
