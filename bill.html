<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/bill.css" />
    <title>ChocoTheCoo</title>
</head>

<!-- header -->
<header></header>

<!-- body -->

<body>
    <div class="section">
        <div id="sectionBox" class="row">
            <div class="col-md-8 section-1">
                <div class="mypage-intro">
                    <p id="myBill">구매 내역</p>
                    <div class="button-sets" style="display: inline; margin-left:50px;">
                        <button class="reward-calendar" onclick="location.href = 'mypage.html'">
                            마이페이지
                        </button>
                        <button class="review-see" onclick="location.href = 'myreview.html'">
                            리뷰보기
                        </button>
                    </div>
                </div>
                <hr class="line">
                <div id="billLists">
                </div>
                <div id="bill-buttons"></div>
                <hr class="line">
            </div>
            <div class="col-md-4 section-2">
                <!--프로필부분-->
                <div class="profile-section">
                    <div class="profile-card">
                        <div class="bigbox">
                            <div class="box">
                                <img id="user-image" class="profile" src="static/images/default.png" />
                            </div>
                        </div>
                        <div class="profile-text">
                            <p>Name: <span id="user-name"></span></p>
                            <p>Email: <span id="user-email"></span></p>
                            <p>소개글: <span id="user-intro"></span></p>
                            <p>찜한 상품 개수: <span id="user-wish"></span></p>
                            <p>point: <span id="user-point"></span></p>
                            <p id="user-edit" onclick="location.href='/user_detail_page.html';">내 정보 수정</p>
                        </div>
                    </div>
                </div>
                <button class="sub-button" id="sub-button"></button>
                <div class="subscription-section">
                    <div class="subscription-card" id="subscription-card">
                        <!--구독정보-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="toast" style="display: none;">장바구니에 추가되었습니다</div>
</body>
<!-- footer -->
<footer></footer>
<script src="/static/js/api.js" type="module"></script>
<script src="/static/js/bill.js" type="module"></script>
<script src="/static/js/loader.js" type="module"></script>

</html>
