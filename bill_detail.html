<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="static/css/bill_detail.css" />
    <title>ChocoTheCoo</title>
</head>

<!-- header -->
<header></header>

<!-- body -->

<body>
    <div class="section">
        <div class="row">
            <div class="col-md-8">
                <div class="mypage-intro">
                    <p id="myBillDetail">구매 내역 상세</p>
                    <div class="button-sets" style="display: inline; margin-left:50px;">
                        <button class="reward-calendar" onclick="location.href = 'mypage.html'">
                            마이페이지
                        </button>
                        <button class="purchase-list" onclick="location.href = 'bill.html'">
                            구매내역
                        </button>
                        <button class="review-see" onclick="location.href = 'myreview.html'">
                            리뷰보기
                        </button>
                    </div>
                </div>
                <hr class="line">
                <div id="billBox" style="display:flex;">
                    <div id="deliveryInfo">
                        <div class="deli-col">
                            <div class="deli-col-key">받는 사람</div>
                            <div class="deli-col-value recipient"></div>
                        </div>
                        <!-- <div class="deli-col">
                            <div>전화번호</div>
                            <div class="phone-num"></div>
                        </div> -->
                        <div class="deli-col">
                            <div class="deli-col-key">주소</div>
                            <div class="address">
                                <div class="address1"></div>
                                <div class="address2"></div>
                            </div>
                        </div>
                        <div class="deli-col">
                            <div class="deli-col-key">주문 날짜</div>
                            <div class="deli-date"></div>
                        </div>
                        <div class="deli-col">
                            <div class="deli-col-key">주문 상태</div>
                            <div class="deli-status"></div>
                        </div>
                    </div>
                    <hr class="line">
                    <div id="orderLists">
                    </div>
                    <hr class="line">
                </div>
            </div>
            <div class="col-md-4 centered">
                <!--프로필부분-->
                <div class="profile-section">
                    <div class="profile-card">
                        <div class="bigbox">
                            <div class="box">
                                <img id="user-image" class="profile" src="static/images/default.png" />
                            </div>
                        </div>
                        <div class="profile-text">
                            <p>Name: <span id="user-name"></span></p>
                            <p>Email: <span id="user-email"></span></p>
                            <p>소개글: <span id="user-intro"></span></p>
                            <p>찜한 상품 개수: <span id="user-wish"></span></p>
                            <p>point: <span id="user-point"></span></p>
                            <p id="user-edit" onclick="location.href='/user_detail_page.html';">내 정보 수정</p>
                        </div>
                    </div>
                </div>
                <div class="subscription-section">
                    <button class="sub-button" id="sub-button"></button>
                    <div class="subscription-card" id="subscription-card">
                        <!--구독정보-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="toast" style="display: none;">장바구니에 추가되었습니다</div>
</body>
<!-- footer -->
<footer></footer>
<script src="/static/js/api.js" type="module"></script>
<script src="/static/js/bill_detail.js" type="module"></script>
<script src="/static/js/loader.js" type="module"></script>

</html>
