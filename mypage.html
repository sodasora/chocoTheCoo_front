<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/mypage.css" />
    <title>ChocoTheCoo</title>
</head>

<!-- header -->
<header></header>

<!-- body -->

<body>
    <div class="section">
        <div class="row">
            <div class="col-md-8">
                <div class="mypage-intro">
                    <p id="myreward">나의 리워드</p>
                    <div class="button-sets" style="display: inline; margin-left:50px;">
                        <button class="Attendance" id="Attendance">
                            출석인증
                        </button>
                        <button class="purchase-list">
                            구매내역
                        </button>
                        <button class="review-see">
                            리뷰보기
                        </button>
                    </div>
                </div>
                <div class="point-all-view" style="display:flex;">
                    <p id="month-total"></p>
                    <p id="total-reward"></p>
                </div>
                <hr class="line">
                <div class="point-calender" style="display:flex;">
                    <!--달력-->
                    <div class="calendar-section">
                        <table class="Calendar">
                            <thead>
                                <tr>
                                    <td id="prevCalendar" style="cursor:pointer;">&#60;</td>
                                    <td colspan="5">
                                        <span id="calYear"></span>년
                                        <span id="calMonth"></span>월
                                    </td>
                                    <td id="nextCalendar" style="cursor:pointer;">&#62;</td>
                                </tr>
                                <tr>
                                    <td>일</td>
                                    <td>월</td>
                                    <td>화</td>
                                    <td>수</td>
                                    <td>목</td>
                                    <td>금</td>
                                    <td>토</td>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-points" id="point-box">
                        <p>포인트내역 확인하기</p>
                        <div class="points-list" id="points-list">
                            <!--포인트내역-->
                        </div>
                    </div>
                </div>
                <hr class="line">
                <div class="row">
                    <div class="col-md-8">
                        <div class="my-wish-box">
                            <div class="row row-cols-1 row-cols-md-4 g-4" id="my-wish-list">
                                <!--위시리스트-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <!--프로필부분-->
                <div class="profile-section">
                    <div class="profile-card">
                        <div class="bigbox">
                            <div class="box" style="margin-top:20px;">
                                <img id="user-image" class="profile" src="static/images/default.png" />
                            </div>
                        </div>
                        <div class="profile-text">
                            <p>Name: <span id="user-name"></span></p>
                            <p>Email: <span id="user-email"></span></p>
                            <p>찜한 상품 개수: <span id="user-wish"></span></p>
                            <p>point: <span id="user-point"></span></p>
                            <p id="user-edit" onclick="location.href='#';">내 정보 수정</p>
                        </div>
                    </div>
                </div>
                <div class="subscription-section">
                    <div class="subscription-card" id="subscription-card">
                        <!--구독정보-->
                    </div>
                    <div class="sub-button-section">
                        <button class="sub-button" id="sub-button"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- footer -->
<footer></footer>
<script src="/static/js/api.js" type="module"></script>
<script src="/static/js/mypage.js" type="module"></script>
<script src="/static/js/loader.js" type="module"></script>

</html>
