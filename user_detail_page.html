<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/user_detail_page.css">
    <title>Edit my information</title>
</head>
<header></header>

<body>
    <div id="container">
        <div id="leftBox">
            <div id="containerNavItems">
                <div class="container-nav-item" id="navItemProfile">
                    <span>프로필</span>
                </div>
                <div class="container-nav-item" id="navItemUserInformation">
                    <span>회원 정보</span>
                </div>
                <div class="container-nav-item" id="navItemUserDetailInformation">
                    <span>주소지 및 통관번호</span>
                </div>
                <div class="container-nav-item" id="navItemUserPhoneNumber">
                    <span>휴대폰 번호</span>
                </div>
                <div class="container-nav-item" id="navItemSellerInformation">
                    <span id="navSellerInformation">판매자 권한 신청</span>
                </div>
                <div class="container-nav-item" id="navItemDeleteUserInformation">
                    <span>회원 탈퇴</span>
                </div>
            </div>
        </div>
        <div id="rightBox">
            <div id="contentBox">
                <!-- 프로필 수정 -->
                <div id="setProfileView" style="display: none;" class="view-items">
                    <div id="imageBox">
                        <!-- <div id="profileView"></div> -->
                        <img id="profileView">

                        <p id="profileImageText">프로필 이미지</p>
                        <input type="file" id="profileImageFile">
                    </div>
                    <div class="profileInputBox">
                        <label id="nickNameLabel" class="profileLable">
                            별명
                        </label>
                        <input id="nickName" class="profileInput">
                    </div>
                    <div class="profileInputBox">
                        <label id="BioLabel" class="profileLable">
                            소개
                        </label>
                        <input id="bio" class="profileInput">
                    </div>
                    <div class="profileMessageBox">
                        <span id="profileMessage"></span>
                    </div>
                    <div class="profileInputBox">
                        <div id="profileMessageBox" style="display: none;">
                        </div>

                    </div>
                    <div class="profileInputBox">
                        <button type="button" id="profileSubmitButton">제출</button>
                    </div>
                </div>
                <!-- 프로필 수정 끝 -->
                <!-- 회원 정보 수정 -->
                <div id="setUserInformationView" style="display: none;" class="view-items">
                    <form style="width: 100%;">
                        <div class="profileInputBox">
                            <label class="profileLable">
                                Email
                            </label>
                            <input id="email" class="profileInput">
                        </div>
                        <div class="profileInputBox">
                            <label class="profileLable">
                                기존 비밀번호
                            </label>
                            <input id="password" class="profileInput" type="password" autocomplete="on">
                        </div>
                        <div class="profileInputBox">
                            <label class="profileLable">
                                새로운 비밀번호
                            </label>
                            <input id="newPassword" class="profileInput" type="password" autocomplete="on">
                        </div>
                        <div class="profileInputBox">
                            <label class="profileLable">
                                비밀번호 확인
                            </label>
                            <input id="newPassword2" class="profileInput" type="password" autocomplete="on">
                        </div>
                        <div class="profileInputBox">
                            <label class="passwordGuide">
                                알파벳 대 소문자, 숫자, 특수문자가 포함되어야 합니다.
                            </label>
                        </div>
                        <div class="profileInputBox">
                            <button type="button" id="userInformationSubmitButton">제출</button>
                        </div>
                        <div class="profileInputBox">
                            <div id="setUserInformationMessageBox" style="display: none;">
                            </div>
                        </div>
                    </form>
                </div>
                <!-- 회원 정보 수정 끝 -->
                <!-- 회원 상세 정보 수정 시작 -->
                <div id="setUserDetailInformation" style="display: none;" class="view-items">
                    <div class="dropdown">
                        <div>
                            <button class="dropdown-button" id="addressLoad">등록된 주소지</button>
                            <div class="dropdown-content" id="dropdownContent">
                                <!-- 주소지 정보 불러오기 -->
                            </div>
                            <button id="createAddress" style="display: none;">새로운 주소지 작성하기</button>
                        </div>

                    </div>
                    <div id="addressBox">
                        <label class="detailInputLable">주소지</label>
                        <input id="delivery_id" hidden>
                        <input class="address-input-item" type="text" id="postcode" placeholder="우편번호">
                        <input class="address-input-item" type="button" id="Postcode" value="우편번호 찾기"><br>
                        <input class="address-input-item" type="text" id="address" placeholder="주소"><br>
                        <input class="address-input-item" type="text" id="detailAddress" placeholder="상세 주소"
                            style="margin-bottom: 1rem;">
                        <label class="detailInputLable">수령인</label>
                        <input class="address-input-item" type="text" id="recipient" placeholder="수령인">

                        <div id="wrap"
                            style="display:none;border:1px solid;width:500px;height:300px;margin:5px 0;position:relative">
                            <img src="//t1.daumcdn.net/postcode/resource/images/close.png" id="btnFoldWrap"
                                style="cursor:pointer;position:absolute;right:0px;top:-1px;z-index:1" alt="접기 버튼">
                        </div>
                    </div>
                    <button id="addressSubmitButton">제출</button>
                    <button id="addressUpdateButton" style="display: none;">수정</button>
                    <button id="addressDeleteButton" style="display: none;">삭제</button>
                    <div id="addressMessageBox" style="display: none;"></div>
                    <label class="detailInputLable">통관 번호</label>
                    <input id="customsCodeSubmitInput" type="text">
                    <button id="customsCodeSubmitButton">제출</button>
                </div>
                <!-- 회원 휴대폰 번호 정보 수정 -->
                <div id="setUserPhoneNumberInformation" style="display: none;" class="view-items">
                    <div class="input-itme-box">
                        <label class="input-text-items">
                            성함
                        </label>
                        <input class="input-items">
                    </div>
                    <div class="input-itme-box">
                        <label class="input-text-items">
                            휴대폰 번호
                        </label>
                        <input class="input-items">
                    </div>
                </div>
                <!-- 회원 휴대폰 번호 정보 수정 끝 -->
                <!-- 판매자 정보 등록 , 수정 및 삭제 -->
                <div id="setSellerInformation" style="display: none;" class="view-items">
                    <form>
                        <div class="sellerInputBox">
                            <label class="sellerInputLable">
                                대표자 성함
                            </label>
                            <input class="sellerInputData" id="business_owner_name">
                        </div>
                        <div class="sellerInputBox">
                            <label class="sellerInputLable">
                                업체 연락처
                            </label>
                            <input class="sellerInputData" id="contact_number">
                        </div>
                        <div class="sellerInputBox">
                            <label class="sellerInputLable">
                                업체명
                            </label>
                            <input class="sellerInputData" id="company_name">
                        </div>
                        <div class="sellerInputBox">
                            <label class="sellerInputLable">
                                사업자 등록 번호
                            </label>
                            <input class="sellerInputData" id="business_number">
                        </div>
                        <div class="sellerInputBox">
                            <label class="sellerInputLable">
                                예금주
                            </label>
                            <input class="sellerInputData" id="account_holder">
                        </div>
                        <div class="sellerInputBox">
                            <label class="sellerInputLable">
                                계좌 번호
                            </label>
                            <input class="sellerInputData" id="account_number">
                        </div>
                        <div class="sellerInputBox">
                            <label class="sellerInputLable">
                                은행 명
                            </label>
                            <input class="sellerInputData" id="bank_name">
                        </div>
                        <div id="sellerMessageBox" style="display: none;">

                        </div>
                        <div style="margin-top: 5%;">
                            <button class="seller-submit-button" id="createSellerInformationButton">제출</button>
                        </div>
                        <div style="margin-top: 5%;">
                            <button class="seller-submit-button" id="updateSellerInformationButton"
                                style="display: none;">수정</button>
                        </div>
                        <div style="margin-top: 5%;">
                            <button class="seller-submit-button" id="deleteSellerInformationButton"
                                style="display: none;">삭제</button>
                        </div>
                    </form>
                </div>
                <!-- 판매자 정보 등록 , 수정 및 삭제  끝-->
                <!-- 회원 탈퇴 -->
                <div id="deleteUserInformation" style="display: none;" class="view-items">
                    <div class="deleteUserInformationBox">
                        <span id="deleteUserInformationText">
                            휴면 계정으로 전환 30일이 지난뒤 계정이 완전히 삭제됩니다.
                        </span>
                    </div>
                    <div class="deleteUserInformationBox">
                        <button id="deleteUserInformationButton">
                            휴면 계정으로 전환
                        </button>
                    </div>
                </div>
                <!-- 회원 탈퇴 끝 -->
                <div id="userDetailView" class="view-items">
                    <div id="userDetailViewImageBox">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- 주소지 API -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</body>
<footer></footer>
<script type="module" src="/static/js/api.js"></script>
<script type="module" src="/static/js/user_detail_page.js"></script>
<script src="/static/js/loader.js" type="module"></script>

</html>
