<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="static/css/ordercheck.css">
</head>
<header></header>

<body>
    <div class="section">
        <div class="address-select">
            <div class="dropdown" id="addressLoad">
                <div>
                    <div>
                        <button class="dropdown-button address-display centered">다른 주소 선택</button>
                    </div>
                    <div class="dropdown-content" id="dropdownContent">
                        <!-- 주소지 정보 드롭다운 -->
                    </div>
                </div>
            </div>
            <div class="address-display">
                <label for="address">
                    주소
                </label>
                <input disabled id="address" class="address-item centered"></input>
                <label>
                    상세주소
                </label for="detail_address">
                <input disabled id="detail_address" class="address-item centered"></input>
                <label for="postal_code">
                    우편 번호
                </label>
                <input disabled id="postal_code" class="address-item centered"></input>
                <label>
                    수령인
                </label for="recipient">
                <input disabled id="recipient" class="address-item centered"></input>
                <input id="orderDeliveryId" hidden id="delivery_id">
            </div>
        </div>
        <hr class="line">
        <div id="orderCart">
            <div class="order-cart-label">
                <img id="helpContext" src="/static/images/helpbtn.png" data-bs-toggle="tooltip"
                    data-bs-title="상품명에 마우스 커서를 올리면 이미지를 볼 수 있어요!">
                </img>
                <div class="col-2 centered">상품명</div>
                <div class="col-2 centered">수량</div>
                <div class="col-2 centered">가격</div>
            </div>
            <hr>
        </div>
        <hr class="line">
        <div class="pay-check">
            <div>**HTML, CSS 추가예정**</div>
            <div class="pay-info">결제 정보</div>
            <div class="total-price">총 상품 금액</div>
            <div class="delevery-fee">총 배송비</div>
            <div class="total-order">총 결제 금액</div>
            <div class="pay-type">POINT</div>
        </div>
        <hr class="line">
        <button id="getOrderBtn">결제하기</button>
    </div>
</body>
<footer></footer>
<script src="/static/js/api.js" type="module"></script>
<script src="/static/js/loader.js" type="module"></script>
<script src="/static/js/ordercheck.js" type="module"></script>

</html>
