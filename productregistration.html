<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>초코더쿠 상품 등록</title>
    <link rel="stylesheet" href="static/css/header.css">
    <link rel="stylesheet" href="static/css/footer.css">
    <link rel="stylesheet" href="static/css/index.css">
    <link rel="stylesheet" href="static/css/productregistration.css">
</head>
<header></header>
<body>
    <div class = "section1">
        <form>
            <div class="box">

                <select class="form-select" aria-label="Default select example">
                    <option selected>카테고리</option>
                    <option value="1">1</option>
                </select>
            
                <div class="row mb-3">
                    
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="상품명">
                    </div>
                </div>

                <div class="row mb-3">
                    
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="price" placeholder="상품 가격">
                    </div>
                </div>

                <div class="row mb-3">
                    
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="amount" placeholder="상품 수량">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label" ></label>
                    <textarea class="form-control" id="content" rows="3" placeholder="상품 설명을 적어주세요!"></textarea>
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label" id="productimagefont">상품사진 등록</label>
                    <input class="form-control" type="file" id="formFile">
                </div>
                

                <div class="submit">
                    <button class="previewbutton" type="button" id="preview">미리보기</button>
                    <button class="submitbutton" type="button" id="registrate">제출하기</button> 
                </div>
            </div>
        </form>
    </div>

        registProduct();
    </script> -->
    
</body>
<footer></footer>
<script src="static/js/productregistration.js" type="module"></script>

</html>
