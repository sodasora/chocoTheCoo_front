<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>초코더쿠 상품 등록</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="static/css/header.css">
    <link rel="stylesheet" href="static/css/footer.css">
    <link rel="stylesheet" href="static/css/productregistration.css">
    <link rel="stylesheet" href="static/css/seller.css">
</head>
<header></header>

<body>
    <div class="section1">
        <form>
            <div class="sellerlogo">
                <img id="sellerLogo" src="static/images/sellerlogo.gif"  >
            </div>
            <div class="productBox">

                <select class="form-select" id="category-select" aria-label="Default select example">
                    <option selected>상품 카테고리</option>
                    <!-- 카테고리 불러오는 부분 -->
                </select>

                <div class="row mb-3" id="registproduct">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">상품명</span>
                        <input type="text" class="form-control"id="name" placeholder="상품 이름">
                    </div>
                </div>

                <div class="row mb-3" id="registproduct">
                    <div class="input-group mb-3" >
                        <span class="input-group-text" id="basic-addon1">상품 가격</span>
                        <input type="number" step="1000" min="0" max="1000000" class="form-control" id="price" placeholder="상품 가격">
                    </div>
                </div>

                <div class="row mb-3">

                    <div class="col-sm-10" id="registproduct">
                        <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">상품 수량</span>
                        <input type="number" step="10" min="0" max="1000000" class="form-control" id="amount" placeholder="상품 수량">
                        </div>    
                    </div>
                </div>

                <div class="mb-3">
                    <textarea class="form-control" id="content" rows="3" placeholder="상품 설명을 적어주세요!">
                    </textarea>
                </div>

                <div class="mb-3">
                    <input class="form-control" type="file" id="formFile">
                </div>


                <div class="submit">               
                    <button class="submitbutton" type="button" id="registrate">제출하기</button>
                    <button class="editbutton" type="button" id="edit">수정하기</button>
                </div>
            </div>
        </form>

        <div class="preview-section">
            <div class="preview-card">
                <img id="profileView">
            </div>
        </div>
            

        </div>

    </div>
    
</body>
<footer></footer>
<script src="static/js/productregistration.js" type="module"></script>
<script src="/static/js/api.js" type="module"></script>
<script src="static/js/loader.js" type="module"></script>
</html>
