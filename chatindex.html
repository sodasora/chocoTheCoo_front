<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="static/css/chatindex.css" />
    <title>ChocoTheCoochat</title>
</head>

<!-- header -->
<header></header>

<!-- body -->

<body>
    <div class="title-container">
        <div class="image-box"></div>
    </div>
    <img style="display:block; margin: auto;" src="static/images/준비중.png" alt="준비중">
    <div class="container" style="display: none;">
        <div
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a id="chatindex" class="d-flex align-items-center col-md-5 mb-2 mb-md-0 text-white text-decoration-none">
                ChocoTheCoo Chats
            </a>
            <img class="help-text" src="/static/images/helpbtn.png" data-bs-toggle="tooltip" data-bs-html="true"
                data-bs-title="채팅방은 한 유저당 최대 3개까지 만들 수 있고, <br/> 삭제는 채팅방 접속유저가 없을 때에만 가능합니다.">
            <!--채팅방 만들기-->
            <button class="chats-create" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                id="create-chat-room-button">새 채팅방
                만들기</button>
        </div>
        <!--채팅방 목록-->
        <div class="chats-list" id="chats-list"></div>
        <div id="chat-buttons"></div>
    </div>
    <!--modal-->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">새 채팅방 만들기</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <li>채팅방 이름</li>
                    <input type="text" id="room-name" class="form-control" placeholder="Chatroom's name 최대 10자"
                        aria-label="Chatroom's name">
                    <li>채팅방 설명</li>
                    <input type="text" id="room-desc" class="form-control" placeholder="채팅방 설명 최대 50자"
                        aria-label="Chatting">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="chatbutton">생성하기</button>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- footer -->
<footer></footer>
<!-- script -->
<script src="/static/js/api.js" type="module"></script>
<script src="/static/js/chatindex.js" type="module"></script>
<script src="/static/js/loader.js" type="module"></script>

</html>
