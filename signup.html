<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/css/signup.css">
    <link rel="stylesheet" href="/static/css/main.css">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>


    <title>삭제예정 | 회원가입</title>
</head>

<body>
    <header></header>
    <main>
        <div class="container container-signup w-50">
            <form>
                <h2 class="text-center">회원가입</h2>
                <div class="mb-3">
                    <label for="Email" class="form-label">이메일</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="이메일">
                </div>
                <div class="mb-3">
                    <label for="Password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="비밀번호">
                </div>
                <div class="mb-3">
                    <label for="Password-check" class="form-label">비밀번호 확인</label>
                    <input type="password" class="form-control" name="password-check" id="password-check"
                        placeholder="비밀번호 확인">
                </div>
                <div class="mb-3">
                    <label for="Nickname" class="form-label">닉네임</label>
                    <input type="text" class="form-control" name="nickname" id="nickname" placeholder="닉네임">
                </div>
                <div class="mb-3">
                    <label for="Gender" class="form-label">성별</label>
                    <select class="form-select" name="gender" id="gender">
                        <option value="" disabled selected>성별을 선택하세요</option>
                        <option value="M">남자</option>
                        <option value="F">여자</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="Age" class="form-label">나이</label>
                    <input type="number" class="form-control" name="age" id="age" placeholder="나이">
                </div>
                <div class="text-center mb-3">
                    <a href="/users/login.html" style="text-decoration: none;" class="link-primary">이미 계정이 있다면?</a>
                </div>
                <div class="text-center">
                    <button class="sign-btn btn btn-outline-primary" type="button"
                        onclick="handleSignupBtn()">가입하기</button>
                </div>
            </form>
        </div>
    </main>
    <footer></footer>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/loader.js"></script>
    <script src="/static/js/signup.js"></script>
</body>

</html>
