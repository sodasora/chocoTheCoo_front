<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>초코더쿠 판매자 스토어</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="static/css/sellerpage.css">
</head>
<header></header>

<body>
    
    <div class="section2">
        
        <div class="title-container">
            <div class="image-box"></div>
        </div>
        <div class="seller_nav">
            <h1>판매자 스토어</h1>
        </div>
        <div class="seller-inform">
            <div class="profile-section">
                <div class="profile-card">
                    <div class="bigbox">
                        <div class="profile-image">
                            <img id="user-image" class="profile">
                        </div>
                        
                        <div class="box">
                           
                            <p>브랜드: <span id="user-brand"></span></p>
                            <p>대표자: <span id="user-name"></span></p>
                            <p>번호: <span id="user-contact"></span></p>
                            <p>팔로워: <span id="user-follow"></span></p>
                            
                        </div>

                    </div>
                    <button id="seller-follow-button">Follow</button>
                </div>
            </div>
        </div>
        
        <div class="right-section">
            <div class="container">

                <div class="row row-cols-1 row-cols-md-3 g-4" id="product-content">
                </div>
                <div id="product-buttons"></div>
            </div>
        </div>
    </div>
</body>
<footer></footer>
<script src="/static/js/api.js" type="module"></script>
<script src="/static/js/seller_loader.js" type="module"></script>
<script src="/static/js/sellerpage.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</html>
